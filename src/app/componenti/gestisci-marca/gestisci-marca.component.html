<div class="header-container">
  <h1 class="titolo-articoli">Gestione Marche</h1>
  <button class="btn primary" (click)="mostraFormCreazione()">+ Nuova Marca</button>
</div>

<div class="container">

  <!-- GRIGLIA MARCHE -->
  <div *ngIf="!formAggiornamentoVisibile && !formCreazioneVisibile" class="marche-grid">
    <div *ngFor="let marca of marche" class="marca-card" (click)="mostraFormAggiornamento(marca)">
      <span class="marca-id">#{{ marca.id }}</span>
      <span class="marca-nome">{{ marca.nome }}</span>
    </div>
  </div>

  <!-- FORM AGGIORNAMENTO -->
  <div *ngIf="formAggiornamentoVisibile" class="form-marca card">
    <h2>Modifica Marca</h2>
    <div class="form-field">
      <label>Nome Marca</label>
      <input [(ngModel)]="marcaSelezionata.nome" />
    </div>

    <div class="button-group">
      <button class="btn secondary" (click)="tornaIndietro()">Indietro</button>
      <button class="btn primary" (click)="aggiornaMarca()">Aggiorna</button>
      <button class="btn danger" (click)="cancellaMarca(marcaSelezionata)">Cancella</button>
    </div>
  </div>

  <!-- FORM CREAZIONE -->
  <div *ngIf="formCreazioneVisibile" class="form-marca card">
    <h2>Nuova Marca</h2>
    <div class="form-field">
      <label>Nome Marca</label>
      <input [(ngModel)]="nuovaMarca.nome" />
    </div>

    <div class="button-group">
      <button class="btn secondary" (click)="tornaIndietro()">Indietro</button>
      <button class="btn success" (click)="creaMarca()">Crea</button>
    </div>
  </div>

</div>
