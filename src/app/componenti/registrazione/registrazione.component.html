<div class="main-content">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/images/iconaSito.png" alt="Sport Logo" class="logo" />
        <h2>Registrati</h2>
        <p>Crea il tuo account</p>
      </div>

      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-group">
          <input
            type="text"
            id="nome"
            name="nome"
            ngModel
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="nome">Nome</label>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="cognome"
            name="cognome"
            ngModel
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="cognome">Cognome</label>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            required
            placeholder=" "
            autocomplete="off"
            #emailCtrl="ngModel"
          />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            ngModel
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="password">Password</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="confirm"
            name="confirm"
            ngModel
            required
            placeholder=" "
            autocomplete="off"
          />
          <label for="confirm">Conferma Password</label>
        </div>

        <p class="error-msg">{{ msg }}</p>

        <button
          type="submit"
          [disabled]="!signupForm.valid"
          class="btn primary w-100"
        >
          Registrati
        </button>

        <div class="register-box">
          <p>Hai gi√† un account?</p>
          <button type="button" class="btn secondary w-100" routerLink="/login">
            Vai al Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
